<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Zoey Kariyal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page, with MDL</title>

    <!-- MDL Stylesheet -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
    <link rel="manifest" href="./Favicon/site.webmanifest">

    <!-- MDL Script -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MDL Example</span>
        </div>

        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">MDL Example</span>
      </div>

      <main class="mdl-layout__content">
        <!-- Tab 1 content -->
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <!-- MDL Slider -->
            <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
            <br><br>

            <!-- MDL Checkbox -->
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
              <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Accept Terms and Conditions</span>
            </label>
          </div>
        </section>

        <!-- Tab 2 content -->
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
            <!-- MDL Button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              MDL Button
            </button>
            <br><br>

            <!-- MDL Slider -->
            <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="50" tabindex="0">
          </div>
        </section>

        <!-- Tab 3 content -->
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">
            <!-- MDL Switch -->
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
              <input type="checkbox" id="switch-1" class="mdl-switch__input">
              <span class="mdl-switch__label">Enable Feature</span>
            </label>
            <br><br>

            <!-- MDL Radio -->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-1">
              <input type="radio" id="radio-1" class="mdl-radio__button" name="group1" value="option1" checked>
              <span class="mdl-radio__label">Option 1</span>
            </label>
            <br>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-2">
              <input type="radio" id="radio-2" class="mdl-radio__button" name="group1" value="option2">
              <span class="mdl-radio__label">Option 2</span>
            </label>
          </div>
        </section>

      </main>
    </div>

  </body>
</html>
